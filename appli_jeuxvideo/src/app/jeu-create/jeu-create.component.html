<div class="container custom-container">
    <div class="col-md-12">
        <h3 class="mb-3 text-center">Créer un jeu</h3>
        <div class="form-group">
            <input type="text" [(ngModel)]="jeuDetails.libelle" class="form-control" placeholder="libelle">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="jeuDetails.annee" class="form-control" placeholder="annee">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="jeuDetails.description" class="form-control" placeholder="description">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="jeuDetails.crossPlateforme" class="form-control" placeholder="crossPlateforme">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="jeuDetails.genre" class="form-control" placeholder="genre">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="jeuDetails.plateforme" class="form-control" placeholder="plateforme">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="jeuDetails.type" class="form-control" placeholder="type">
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="addEmployee(jeuDetails)">Créer le jeu</button>
        </div>
    </div>
</div>
