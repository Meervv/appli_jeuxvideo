<ion-header>

</ion-header>

<ion-content [fullscreen]="true">
    <h3 style="text-align:center">Liste des jeux</h3>
    <br>

    <ion-card *ngFor="let jeu of jeuData">
        <ion-item>
            <ion-icon name="game-controller-outline" slot="start"></ion-icon>
            <ion-label>{{jeu.libelleJeux}}</ion-label>
            <!-- <ion-button [routerLink]="['detail-jeu/', jeuData.idJeux]">Détail</ion-button> -->
            <ion-button>Détail</ion-button>
        </ion-item>
        <p>Date de sortie : {{jeu.anneeSortieJeux}}</p>
        <ion-card-content>
            {{jeu.description}}
        </ion-card-content>
    </ion-card>

</ion-content>
